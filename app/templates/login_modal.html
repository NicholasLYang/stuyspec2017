{% block loginBox %}
<div>
<h1>Log in</h1>
<form method="POST">
    <input type="text" name="email" placeholder="Email address"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="checkbox" name="remember" checked="checked">
    <label for="remember">Remember me</label>
    <a>Forgot password?</a>
</form>
</div>
{% endblock %}
